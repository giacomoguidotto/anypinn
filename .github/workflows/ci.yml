name: CI

on: [push, pull_request]

permissions:
  contents: read

env:
  UV_VERSION: "0.10.0"

jobs:
  test:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: [ "3.10", "3.11", "3.12", "3.13", "3.14", "3.14t" ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Install dependencies
        run: uv sync --locked

      - name: Run tests
        run: just test

  quality:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        include:
          - name: lint
            cmd: just lint
          - name: type_check
            cmd: just check
          - name: docs
            cmd: just docs
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: ${{ env.UV_VERSION }}

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: uv sync --locked

      - name: ${{ matrix.name }}
        run: ${{ matrix.cmd }}

  container:
    runs-on: ubuntu-24.04
    steps:
      - name: Validate build configuration
        uses: docker/build-push-action@v6
        with:
          call: check

      - name: Build Container Image
        uses: docker/build-push-action@v6
        with:
          push: false
